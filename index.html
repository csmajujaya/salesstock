    <!-- magic starts here -->
    <script>
        var datadata;

        function makeApiCall() {
            var params = {
                spreadsheetId: '1pgQ4olgCfsYgV_daWkt80AoaE2c8vM4stWk7q-uzW-c',
                range: 'Sheet2'
            };
            var request = gapi.client.sheets.spreadsheets.values.get(params);
            request.then(function (response) {
                datadata = (response.result.values);
                // script olah data
                datadata.forEach(function (routerbit) {
                    // foreach item
                    $("#allitem").append(
                        `
                        <div class="modal fade" role="dialog" id="modal${routerbit[0]}" tabindex="-1" aria-labelledby="myModalLabel"
                            style="display: none;">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header"> <button type="button" class="close" data-dismiss="modal"
                                            aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                                        <h4 class="modal-title">${routerbit[1]}</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="jumbotron center-block itemitem">
                                            <div class="container row center-block">
                                                <div class="col-xs-4 col-sm-5 col-md-5">
                                                    <img src="${routerbit[2]}" class="img-responsive">
                                                </div>
                                                <div class="col-xs-8 col-sm-7 col-md-7">
                                                    <div class="container btnfull">
                                                        <button type="button" class="btn btn-default btn-lg btn-back-item">
                                                            <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> BACK
                                                        </button>
                                                    </div>
                                                <h4>${routerbit[1]}</h4>
                                                <p><a class="btn btn-success btn-sm">Ada Stok (${routerbit[4]}+)</a><a class="btn btn-info btn-sm">Price List :
                                                    ${routerbit[3]}</a></p>
                                                <p><a class="btn btn-warning btn-sm">1 Pc : +5% <br>${routerbit[7]}</a><a class="btn btn-warning btn-sm">20 Pcs
                                                : Nett <br>${routerbit[10]}</a><a class="btn btn-warning btn-sm">100 Pcs : 5% <br>${routerbit[13]}</a><a class="btn btn-warning btn-sm">500
                                                Pcs : 10% <br>${routerbit[16]}</a></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        `
                    )

                });
            }, function (reason) {
                console.error('error: ' + reason.result.error.message);
            });
        }

        function initClient() {
            var API_KEY = 'AIzaSyBW7MM9fkmwS6s7G78NXNEr_vI8UY_AU7I';
            var CLIENT_ID = '1065744934801-4njhhdprv5taqlu9r91lji2umhdrpokj.apps.googleusercontent.com';
            var SCOPE = 'https://www.googleapis.com/auth/spreadsheets.readonly';

            gapi.client.init({
                'apiKey': API_KEY,
                'clientId': CLIENT_ID,
                'scope': SCOPE,
                'discoveryDocs': ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
            }).then(function () {
                gapi.auth2.getAuthInstance().isSignedIn.listen(updateSignInStatus);
                updateSignInStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
            });
        }

        function handleClientLoad() {
            gapi.load('client:auth2', initClient);
        }

        function updateSignInStatus(isSignedIn) {
            if (isSignedIn) {
                makeApiCall();
            }
        }

        function handleSignInClick(event) {
            gapi.auth2.getAuthInstance().signIn();
        }

        function handleSignOutClick(event) {
            gapi.auth2.getAuthInstance().signOut();
        }
    </script>
    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
        </script>
    <script>
        $(document).ready(function () {
            $('#category').hide();
            $('#serie').hide();
            $('#varian').hide();
            $('#uniken').click(function () {
                $('#partner').slideUp();
                $('#category').slideDown();
            })
            $('#btn-back-category').click(function () {
                $('#partner').slideDown();
                $('#category').slideUp();
            })
            $('#RB').click(function () {
                $('#category').slideUp();
                $('#serie').slideDown();
            })
            $('#btn-back-serie').click(function () {
                $('#category').slideDown();
                $('#serie').slideUp();
            })
            $('#butUNIKEN-RB-101').click(function () {
                $('#serie').slideUp();
                $('#varian').slideDown();
            })
            $('#butAll').click(function () {
                $('#serie').slideUp();
                $('.itemitem').slideDown();
            })
            $('#btn-back-101').click(function () {
                $('#serie').slideDown();
                $('#varian').slideUp();
            })
        });
