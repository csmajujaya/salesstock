<body>
    <!-- partners -->

                    <button id="btn-back-101011" type="button" class="btn btn-default btn-lg">
                        <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> BACK

                </div>
                <h4>UNIKEN 101-011</h4>
                <p style="font-size: 12pt">Straight bit, Single Flute, 1/4" Shank</p>
                <p><a class="btn btn-success btn-sm">Ada Stok (150+)</a><a class="btn btn-info btn-sm">Price List :
                        13.500</a></p>
                <p><a class="btn btn-warning btn-sm">1 Pc : +5% <br>14.175</a><a class="btn btn-warning btn-sm">20 Pcs

                        Pcs : 10% <br>12.150</a></p>
            </div>
        </div>
    </div>
    <!-- google jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- bootstrap js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- magic starts here -->
    <script>
        var datadata;
        $('#category').hide();
        $('#serie').hide();
        $('#varian').hide();
        $('#item').hide();
        $('#uniken').click(function () {
            $('#partner').slideUp();
            $('#category').slideDown();
        })
        $('#btn-back-category').click(function () {
            $('#partner').slideDown();
            $('#category').slideUp();
        })
        $('#RB').click(function () {
            $('#category').slideUp();
            $('#serie').slideDown();
        })
        $('#btn-back-serie').click(function () {
            $('#category').slideDown();
            $('#serie').slideUp();
        })
        $('#101').click(function () {
            $('#serie').slideUp();
            $('#varian').slideDown();
        })
        $('#btn-back-101').click(function () {
            $('#serie').slideDown();
            $('#varian').slideUp();
        })
        $('#101011').click(function () {
            $('#varian').slideUp();
            $('#item').slideDown();
        })
        $('#btn-back-101011').click(function () {
            $('#varian').slideDown();
            $('#item').slideUp();
        })

        function makeApiCall() {
            var params = {
                // The ID of the spreadsheet to retrieve data from.
                spreadsheetId: '1pgQ4olgCfsYgV_daWkt80AoaE2c8vM4stWk7q-uzW-c',  // TODO: Update placeholder value.

                // The A1 notation of the values to retrieve.
                range: 'Sheet2',  // TODO: Update placeholder value.

                // How values should be represented in the output.
                // The default render option is ValueRenderOption.FORMATTED_VALUE.
                // valueRenderOption: '',  // TODO: Update placeholder value.

                // How dates, times, and durations should be represented in the output.
                // This is ignored if value_render_option is
                // FORMATTED_VALUE.
                // The default dateTime render option is [DateTimeRenderOption.SERIAL_NUMBER].
                // dateTimeRenderOption: '',  // TODO: Update placeholder value.
            };

            var request = gapi.client.sheets.spreadsheets.values.get(params);
            request.then(function (response) {
                // TODO: Change code below to process the `response` object:
                datadata = (response.result);
            }, function (reason) {
                console.error('error: ' + reason.result.error.message);
            });
        }

        function initClient() {
            var API_KEY = 'AIzaSyBW7MM9fkmwS6s7G78NXNEr_vI8UY_AU7I';  // TODO: Update placeholder with desired API key.

            var CLIENT_ID = '1065744934801-4njhhdprv5taqlu9r91lji2umhdrpokj.apps.googleusercontent.com';  // TODO: Update placeholder with desired client ID.

            // TODO: Authorize using one of the following scopes:
            //   'https://www.googleapis.com/auth/drive'
            //   'https://www.googleapis.com/auth/drive.file'
            //   'https://www.googleapis.com/auth/drive.readonly'
            //   'https://www.googleapis.com/auth/spreadsheets'
            //   'https://www.googleapis.com/auth/spreadsheets.readonly'
            var SCOPE = 'https://www.googleapis.com/auth/spreadsheets.readonly';

            gapi.client.init({
                'apiKey': API_KEY,
                'clientId': CLIENT_ID,
                'scope': SCOPE,
                'discoveryDocs': ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
            }).then(function () {
                gapi.auth2.getAuthInstance().isSignedIn.listen(updateSignInStatus);
                updateSignInStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
            });
        }

        function handleClientLoad() {
            gapi.load('client:auth2', initClient);
        }

        function updateSignInStatus(isSignedIn) {
            if (isSignedIn) {
                makeApiCall();
            }
        }

        function handleSignInClick(event) {
            gapi.auth2.getAuthInstance().signIn();
        }

        function handleSignOutClick(event) {
            gapi.auth2.getAuthInstance().signOut();
        }

    </script>
    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
</body>

</html>
