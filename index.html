<!DOCTYPE html>

<head>

<body>
    <!-- partners -->
    <div id="partner" class="container center-block text-center">
        <div class="container btnfull">
            <button id="search" type="button" class="btn btn-default btn-lg">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span> SEARCH
            </button>
        </div>
        <div class="container btnfull">
            <button id="uniken" type="button" class="btn btn-primary btn-lg">UNIKEN</button>
        </div>
        <div class="container btnfull">
            <button type="button" class="btn btn-primary btn-lg">NIKKEN</button> </div>
        <div class="container btnfull">
            <button type="button" class="btn btn-primary btn-lg">UNIKA</button>
        </div>
        <div class="container btnfull">
            <button type="button" class="btn btn-primary btn-lg">NIEKEN</button>
        </div>
        <button class="btn btn-success" id="signin-button" onclick="handleSignInClick()">Sign in</button>
        <button class="btn btn-danger" id="signout-button" onclick="handleSignOutClick()">Sign out</button>
    </div>

    <!-- Categories -->
    <div id="category" class="container category-uniken text-center">
        <div class="container btnfull">
            <button id="btn-back-category" type="button" class="btn btn-default btn-lg">

        <div class="container btnfull">
            <button type="button" class="btn btn-primary btn-lg" id="RB">ROUTER BIT</button>
        </div>
        <div class="container btnfull">
            <button type="button" class="btn btn-primary btn-lg">SAW BLADE</button>
        </div>
        <div class="container btnfull">
            <button type="button" class="btn btn-primary btn-lg">DIAMOND WHEEL</button>
        </div>
    </div>

    <!-- Series -->
    <div id="serie" class="container SerieRB text-center">
        <div class="container btnfull">
            <button id="btn-back-serie" type="button" class="btn btn-default btn-lg">
                <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> BACK
            </button>
        </div>
        <div class="container btnfull">
            <button type="button" class="btn btn-primary btn-lg" id="101">101</button>
        </div>
        <div class="container btnfull">
            <button type="button" class="btn btn-primary btn-lg">103</button>
        </div>
        <div class="container btnfull">
            <button type="button" class="btn btn-primary btn-lg">104</button>
        </div>
        <div class="container btnfull">
            <button type="button" class="btn btn-primary btn-lg" id="butAll">SEMUA</button>
        </div>
    </div>

    <!-- Varian -->
    <div id="varian" class="container varian101 text-center">
        <div class="container btnfull">
            <button id="btn-back-101" type="button" class="btn btn-default btn-lg">
                <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> BACK
            </button>
        </div>
        <div class="container btnfull">
            <button type="button" class="btn btn-primary btn-lg" id="but101011">101-011</button>
        </div>
        <div class="container btnfull">
            <button type="button" class="btn btn-primary btn-lg" id="but101021">101-021</button>
        </div>
        <div class="container btnfull">
            <button type="button" class="btn btn-primary btn-lg" id="but101031">101-031</button>
        </div>
        <div class="container btnfull">
            <button type="button" class="btn btn-primary btn-lg" id="but101041">101-041</button>
        </div>
    </div>
    <!-- Item -->
    <div id="allitem">
    </div>

    </div>
    <!-- google jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- bootstrap js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- magic starts here -->
    <script>
        var datadata;
        $(document).ready(function () {
            $('#category').hide();
            $('#serie').hide();
            $('#varian').hide();
            $('#uniken').click(function () {
                $('#partner').slideUp();
                $('#category').slideDown();
            })
            $('#btn-back-category').click(function () {
                $('#partner').slideDown();
                $('#category').slideUp();
            })
            $('#RB').click(function () {
                $('#category').slideUp();
                $('#serie').slideDown();
            })
            $('#btn-back-serie').click(function () {
                $('#category').slideDown();
                $('#serie').slideUp();
            })
            $('#101').click(function () {
                $('#serie').slideUp();
                $('#varian').slideDown();
            })
            $('#butAll').click(function () {
                $('#serie').slideUp();
                $('.itemitem').slideDown();
            })
            $('#btn-back-101').click(function () {
                $('#serie').slideDown();
                $('#varian').slideUp();
            })
            $('#but101011').click(function () {
                $('#varian').slideUp();
                $('#itemUNIKEN-101-011').slideDown();
            })
            $('#but101021').click(function () {
                $('#varian').slideUp();
                $('#itemUNIKEN-101-021').slideDown();
            })
            $('#but101031').click(function () {
                $('#varian').slideUp();
                $('#itemUNIKEN-101-031').slideDown();
            })
            $('#but101041').click(function () {
                $('#varian').slideUp();
                $('#itemUNIKEN-101-041').slideDown();
            })
            $('.btn-back-item').click(function () {
                $('#varian').slideDown();
                $('.itemitem').slideUp();
            })

            function makeApiCall() {
                var params = {
                    // The ID of the spreadsheet to retrieve data from.
                    spreadsheetId: '1pgQ4olgCfsYgV_daWkt80AoaE2c8vM4stWk7q-uzW-c',  // TODO: Update placeholder value.

                    // The A1 notation of the values to retrieve.
                    range: 'Sheet2',  // TODO: Update placeholder value.

                    // How values should be represented in the output.
                    // The default render option is ValueRenderOption.FORMATTED_VALUE.
                    // valueRenderOption: '',  // TODO: Update placeholder value.

                    // How dates, times, and durations should be represented in the output.
                    // This is ignored if value_render_option is
                    // FORMATTED_VALUE.
                    // The default dateTime render option is [DateTimeRenderOption.SERIAL_NUMBER].
                    // dateTimeRenderOption: '',  // TODO: Update placeholder value.
                };

                var request = gapi.client.sheets.spreadsheets.values.get(params);
                request.then(function (response) {
                    // TODO: Change code below to process the `response` object:
                    datadata = (response.result.values);
                    // script olah data
                    datadata.forEach(function (routerbit) {

                        // foreach varian
                        // $("#varian").append(
                        //     `
                        //     <div class="container btnfull">
                        //         <button type="button" class="btn btn-primary btn-lg" id="${routerbit[0]}">${routerbit[1]}</button>
                        //     </div>
                        //     `
                        // )

                        // foreach item
                        $("#allitem").append(
                            `
                        <div class="jumbotron center-block jumbofull itemitem" id="item${routerbit[0]}">
                            <div class="container row center-block">
                                <div class="col-xs-4 col-sm-5 col-md-5">
                                    <img src="${routerbit[2]}" class="img-responsive">
                                </div>
                                <div class="col-xs-8 col-sm-7 col-md-7">
                                    <div class="container btnfull">
                                        <button type="button" class="btn btn-default btn-lg btn-back-item">
                                            <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> BACK
                                        </button>
                                    </div>
                                <h4>${routerbit[1]}</h4>
                                <p><a class="btn btn-success btn-sm">Ada Stok (${routerbit[4]}+)</a><a class="btn btn-info btn-sm">Price List :
                                    ${routerbit[3]}</a></p>
                                <p><a class="btn btn-warning btn-sm">1 Pc : +5% <br>${routerbit[7]}</a><a class="btn btn-warning btn-sm">20 Pcs
                                : Nett <br>${routerbit[10]}</a><a class="btn btn-warning btn-sm">100 Pcs : 5% <br>${routerbit[13]}</a><a class="btn btn-warning btn-sm">500
                                Pcs : 10% <br>${routerbit[16]}</a></p>
                            </div>
                        </div>
                        `
                        )

                    });
                    $('.itemitem').hide();
                }, function (reason) {
                    console.error('error: ' + reason.result.error.message);
                });
            }

            function initClient() {
                var API_KEY = 'AIzaSyBW7MM9fkmwS6s7G78NXNEr_vI8UY_AU7I';  // TODO: Update placeholder with desired API key.

                var CLIENT_ID = '1065744934801-4njhhdprv5taqlu9r91lji2umhdrpokj.apps.googleusercontent.com';  // TODO: Update placeholder with desired client ID.

                // TODO: Authorize using one of the following scopes:
                //   'https://www.googleapis.com/auth/drive'
                //   'https://www.googleapis.com/auth/drive.file'
                //   'https://www.googleapis.com/auth/drive.readonly'
                //   'https://www.googleapis.com/auth/spreadsheets'
                //   'https://www.googleapis.com/auth/spreadsheets.readonly'
                var SCOPE = 'https://www.googleapis.com/auth/spreadsheets.readonly';

                gapi.client.init({
                    'apiKey': API_KEY,
                    'clientId': CLIENT_ID,
                    'scope': SCOPE,
                    'discoveryDocs': ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
                }).then(function () {
                    gapi.auth2.getAuthInstance().isSignedIn.listen(updateSignInStatus);
                    updateSignInStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
                });
            }

            function handleClientLoad() {
                gapi.load('client:auth2', initClient);
            }

            function updateSignInStatus(isSignedIn) {
                if (isSignedIn) {
                    makeApiCall();
                }
            }

            function handleSignInClick(event) {
                gapi.auth2.getAuthInstance().signIn();
            }

            function handleSignOutClick(event) {
                gapi.auth2.getAuthInstance().signOut();
            }
        });

    </script>
    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
        </script>
</body>

</html>
